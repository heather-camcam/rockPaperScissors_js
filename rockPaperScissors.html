<!DOCTYPE html>
<html>

  <head>
    <title>Rock Paper Scissors</title>
    <script src="src/Game.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="js/interface.js"></script>
  </head>

  <body>
    <h1>ROCK PAPER SCISSORS</h2>
      <form id="setP1Name">
        Name:<br>
        <input type="text" id="p1Name"></input>
        <input type="submit" value="Submit"></input>
      </form>
      <br>
        <h3> p1: <span id="Name"></span> </h3>
      <br>
      <form id="selectWeapon">
        Select weapon:<br>
        <input type="radio" name="weapon" id="p1Weapon" value="rock">Rock<br></input>
        <input type="radio" name="weapon" id="p1Weapon" value="paper">Paper<br></input>
        <input type="radio" name="weapon" id="p1Weapon" value="scissors">Scissors<br></input>
        <input type="submit" value="Submit"></input>
      </form>
      <br>
      <button type="button" id="play">Play now</button>
      <br>
      <br>
      You chose: <span id="p1WeaponChoice"></span><br>
      The computer chose: <span id="computerChoice"></span><br>
      <span id="playGame"></span>
  </body>

</html>
