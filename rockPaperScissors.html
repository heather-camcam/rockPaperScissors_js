<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Rock Paper Scissors</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="src/Game.js"></script>
    <script src="js/interface.js"></script>
    <link rel="stylesheet" type="text/css" href="public/home.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  </head>

  <body id="body">
    <div class="jumbotron text-center" id="jumbotron">
      <h1 id="header">ROCK PAPER SCISSORS</h1>
        <p id="sub-header">you decide...</p>
    </div>

    <form class="text-center" id="setP1Name">
      <p id="text">Sign in to play:</p>
      <input type="text" id="p1Name" class="text-center" placeholder="name"></input><br><br>
      <input type="submit" value="Submit name" class="submit"></input>
    </form>
    <br>

    <p class="text-center" id="vsText"> <span id="Name"></span> </p>
    <br>

    <form id="selectWeapon" class="text-center">
      <p id="text">Select weapon:</p>
      <input type="radio" name="weapon" id="p1Weapon" value="rock">Rock</input>
      <input type="radio" name="weapon" id="p1Weapon" value="paper">Paper</input>
      <input type="radio" name="weapon" id="p1Weapon" value="scissors">Scissors</input><br><br>
      <input type="submit" value="Confirm weapon" class="submit"></input>
    </form>
    <br>

    <p class="text-center" id="text"><span id="p1WeaponChoice"></span><br><span id="computerChoice"></span><br><p>
    <br>
    <p class="text-center"><button type="button" id="play" class="submit">Fight!</button><p>
    <br>
    <p class="text-center" id="text"><span id="playGame"></span></p>
    <br>
    <p class="text-center"><button type="button" id="playAgain" class="submit">Play again</button><p>
  </body>

</html>
